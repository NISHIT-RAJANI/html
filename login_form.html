<html>
    <head>
        <title> Sign Up Form </title>
    </head>
    <body>

        <form>
            <h1> Sign Up form </h1>

        <p>
            <big>Required field *</big>
        </p>
        
        First Name : <input type="text" name="txt1"/> <br>
        Last Name  : <input type="text" name="txt2"/> <br>
        Email      : * <input type="email" required> <br>
        Password   : <input type="password" name="pass"> <br>
        Address    : <textarea name="txt100" cols="30" rows="5"></textarea> <br>
        Pincode    : * <input type="number" name="pincode" id="pincode" required> <br>
        Gender <input type="radio" name="gender">Male
             <input type="radio" name="gender">Female <br>
        <input type="submit">
        
        </form>
    </body>
</html>
